<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(function() {
                //delegate() : 라이브 이벤트 방식, 대상의 하위 요소에 이벤트 적용
                $(".btn_wrap").delegate(".btn_1.on", "mouseover focus", function() { //기본형 이벤트 등록 방식
                    alert("HELLO!");
                });
                $(".btn_1").addClass("on");
                //one() : 이벤트를 1회 발생
                $(document).one("mouseover focus", ".btn_2.on", function() { //기본형 이벤트 등록 방식
                    alert("WELCOME!");
                });
                $(".btn_2").addClass("on");
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <p class="btn_wrap">
                <button class="btn_1">버튼1</button>
            </p>
            <p><button class="btn_2">버튼2</button></p>
        </div>
    </body>
</html>
