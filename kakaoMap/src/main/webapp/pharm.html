<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>약국정보</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <h1>중구 약국정보</h1>
    <button onclick="pharm()">약국조회</button>
    <br><br><br>
    <script>
        function pharm() {
        	var url = "https://api.odcloud.kr/api/3080366/v1/uddi:2531e2e1-2c46-49ca-8c32-c7d6a29e11a0_201906041751?page=1&perPage=10&serviceKey=tu%2BvM8QLf56jexRClXxg2nf%2FrIN2Cz3wV1eJo%2BhFPV5Tr4daFDYwb7PBAlSAy4kc0n%2F2X96Y8I49ryDj8OzY7g%3D%3D";
        	$.getJSON(url, function(result) {
        		var data = result.data;
        		console.log(data);
        		var tb = $("<table />")
        		$(tb).append("<th>약국명칭</th><th>약국소재지(도로명)</th><th>약국전화번호</th><th>약국행정동</th>");
        		$.each(data, function(i, d) {
        			var row = $("<tr />").append(
                                 $("<td />").text(d["약국명칭"]),
                                 $("<td />").text(d["약국소재지(도로명)"]),
                                 $("<td />").text(d["약국전화번호"]),
                                 $("<td />").text( d["약국행정동"])                                 
                             );
        			tb.append(row);
        		});
        		$("body").append(tb);
        	});        	
        }
    </script>
</body>
</html>
