<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(function() {
                $(".menuWrap_1 a").on("click", function(e) {
                    e.preventDefault();
                    $(".menuWrap_1 a").css({"background-color":"#ff0"});//다 바뀜
                    $(this).css({"background-color":"#0f0"});//내가 선택한 것만 바뀜
                });
                $(".menuWrap_2 a").on("click", function(e) {
                    e.preventDefault();
                    $(".menuWrap_2 a").css({"background-color":"#ff0"});
                    var idx = $(".menuWrap_2 a").index(this); //현재 선택되이진 태그의 인덱스 값
                    $(".menuWrap_2 a").eq(idx).css({"background-color":"#0f0"});
                    $(".idxNum").text(idx);
                });

            });
        </script>
    </head>
    <body>
        <h2>$(this)</h2>
        <ul class="menuWrap_1">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>
        <h2>Index()</h2>
        <ul class="menuWrap_2">
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
            <li><a href="#">메뉴6</a></li>
        </ul>
        <p class="idxNum"></p>
    </body>
</html>
