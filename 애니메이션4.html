        <script type="text/javascript">

                $("#btn").on("click", function() {
                    $("#ctx").animate({marginLeft:"+=50px"}, 100);

        <style type="text/css">
            *{margin:0; padding:0;}
            #ctx{width:50px; height:50px; background:yellow;}
        </style>

        <button id="btn">버튼</button>
        <p id="ctx">내용</p>
    </body>
</html>
